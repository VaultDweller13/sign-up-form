<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Sign up</title>
</head>
<body>
  <aside></aside>
  <main>
    <div id="header">
      <p>This is not a real online service! You know you need something like this
         in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.
      </p>
      <p>You <i>know</i> you want to.</p>
    </div>
    <form action="#" id="sign-up">
      <h1>Let's do this!</h1>
      <ul>
        <div>
          <li>
            <label for="first-name">FIRST NAME</label>
            <input type="text" name="first-name" id="first-name">
          </li>
          <li>
            <label for="email">EMAIL</label>
            <input type="email" name="email" id="email">
          </li>
          <li>
            <label for="pwd">PASSWORD</label>
            <input type="pwd" name="pwd" id="pwd">
          </li>
        </div>
        <div>
          <li>
            <label for="last-name">LAST NAME</label>
            <input type="text" name="last-name" id="last-name">
          </li>
          <li>
            <label for="phone-number">PHONE NUMBER</label>
            <input type="tel" name="phone-number" id="phone-number">
          </li>
          <li>
            <label for="pwd-confirm">CONFIRM PASSWORD</label>
            <input type="pwd-confirm" name="pwd-confirm" id="pwd-confirm">
          </li>
        </div>
      </ul>
    </form>
    <div id="footer">
      <button form="sign-up">Create Account</button>
      <p>Already have an account? <a href="#">Log in</a></p>
    </div>
  </main>
</body>
</html>
